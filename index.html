<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <div class="image">
      <img src="assets/images/avatar-jessica.jpeg" alt="avatar-jessica">
    </div>
    <section class="intro">
      <p class="name">Jessica Randall</p>
      <p class="location">London, United Kingdom</p>
      <p class="profession">"Front-end developer and avid reader."</p>
    </section>

    <section class="socials">
      <div class="social-names" id="one">GitHub</div>
      <div class="social-names" id="two">Frontend Mentor</div>
      <div class="social-names" id="three">LinkedIn</div>
      <div class="social-names" id="four">Twitter</div>
      <div class="social-names" id="five">Instagram</div>
    </section>
  </div>

  
</body>
</html>
